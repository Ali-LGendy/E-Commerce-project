<div class="card product-card h-100 shadow-sm">
    <div class="image-container">
        <img [src]="product.image" [alt]="product.title" class="card-img-top product-image">
        <span class="badge bg-primary category-badge">{{ product.category }}</span>
    </div>
    <div class="card-body d-flex flex-column">
        <h5 class="card-title product-title">{{ product.title }}</h5>
        <div class="ratings mb-2">
            <div class="d-flex align-items-center">
                <!-- <div class="stars">
                    @for star of generateStarsproduct.rating.rate; track $index
                        <i class="bi  star "></i>
                </div> -->
                <span class="ms-2 text-muted small">({{ product.rating.count }} reviews)</span>
            </div>
        </div>
        <p class="card-text product-description text-muted">{{ product.description | slice:0:75 }}...</p>
        <div class="mt-auto d-flex justify-content-between align-items-center">
            <h4 class="price mb-0">${{ product.price.toFixed(2) }}</h4>
            <button class="btn btn-primary">
                <i class="bi bi-cart-plus me-1"></i> Add to Cart
            </button>
        </div>
    </div>
</div>
